<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Flashcard Minna no Nihongo — Bab 1–25</title>
<style>
:root{
  --bg:#0b1220;--panel:#111a2c;--muted:#8aa0c5;--accent:#3b82f6;
  --ok:#10b981;--warn:#f59e0b;--text:#e8eefc;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;background:linear-gradient(180deg,#081020,#0b1326 40%,#0e1730);
  color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
  -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
}
.wrap{max-width:720px;margin:auto;padding:14px;padding-bottom:calc(14px + env(safe-area-inset-bottom,0))}
h1{margin:0 0 10px;font-size:22px;letter-spacing:.2px}

/* Toolbar */
.toolbar{display:flex;flex-wrap:wrap;gap:10px;align-items:center;margin:10px 0 12px}
.group{display:flex;gap:8px;align-items:center;background:rgba(255,255,255,.04);
border:1px solid rgba(255,255,255,.06);padding:8px 10px;border-radius:12px}
select,button{
  -webkit-appearance:none;appearance:none;outline:none;cursor:pointer;
  background:#0f1a30;color:var(--text);border:1px solid rgba(255,255,255,.12);
  padding:10px 12px;border-radius:12px;font-size:14px;font-weight:600;line-height:1.2;
  touch-action:manipulation;-webkit-tap-highlight-color:transparent;
}
button{font-weight:700}
button.ok{background:var(--ok);border:none}
button.ghost{background:transparent;border-color:rgba(255,255,255,.18)}
button.warn{background:var(--warn);border:none;color:#1a1200}
.stat{margin-left:auto;color:var(--muted);font-size:13px}

/* Toggle Belum Hafal */
.toggle{display:flex;align-items:center;gap:10px;
background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.06);
padding:8px 10px;border-radius:12px;user-select:none}
.toggle input{position:absolute;opacity:0;pointer-events:none}
.toggle .track{width:44px;height:24px;border-radius:999px;background:#0f1a30;
border:1px solid rgba(255,255,255,.15);position:relative;transition:all .25s ease;}
.toggle .thumb{position:absolute;top:2px;left:2px;width:20px;height:20px;border-radius:50%;
background:#cfd8ea;transition:transform .25s ease, background .25s ease;}
.toggle input:checked + .track{
  background:#f59e0b;border-color:#f59e0b;
}
.toggle input:checked + .track .thumb{transform:translateX(20px);background:#1a1200}
.toggle .tlabel{font-size:14px;color:#e8eefc;letter-spacing:.1px}

/* Card */
.card{position:relative;background:radial-gradient(1200px 360px at 10% -10%,rgba(59,130,246,.08),transparent 45%),var(--panel);
border:1px solid rgba(255,255,255,.08);border-radius:18px;min-height:58vh;padding:18px;
display:flex;flex-direction:column;justify-content:center;align-items:center;
box-shadow:0 10px 30px rgba(0,0,0,.25);touch-action:manipulation}
.badge{position:absolute;top:10px;left:10px;background:rgba(59,130,246,.18);
border:1px solid rgba(59,130,246,.4);color:#b9d3ff;padding:4px 8px;border-radius:999px;font-size:11px}
.known{position:absolute;top:10px;right:10px;background:rgba(16,185,129,.18);
border:1px solid rgba(16,185,129,.45);color:#aaf3d6;padding:4px 8px;border-radius:999px;font-size:11px;display:none}
.known.show{display:inline-block}
.front,.back{display:flex;flex-direction:column;gap:8px;align-items:center;justify-content:center;text-align:center;min-height:46vh}
.jp{font-size:44px;line-height:1.05;word-break:keep-all}
.romaji{font-size:14px;color:var(--muted);letter-spacing:.3px}
.meaning{font-size:28px}
.small{font-size:13px;color:var(--muted)}

/* Controls */
.controls-utama{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:10px;margin-top:12px;
max-width:560px;margin-left:auto;margin-right:auto}
.controls-utama button{width:100%}
.controls-reset{max-width:560px;margin:10px auto 0}
.controls-reset button{width:100%}
.progress{height:10px;background:#0f1a30;border:1px solid rgba(255,255,255,.08);border-radius:999px;
overflow:hidden;margin:10px auto 0;max-width:560px}
.bar{height:100%;width:0;background:linear-gradient(90deg,var(--accent),#22d3ee)}
.hint{text-align:center;margin-top:10px;font-size:14px;color:#8aa0c5}
footer{margin-top:12px;text-align:center;color:#b0bdd8;font-size:12px}

/* Animasi */
@keyframes slideOutLeft{from{opacity:1;transform:translateX(0)}to{opacity:0;transform:translateX(-40px)}}
@keyframes slideOutRight{from{opacity:1;transform:translateX(0)}to{opacity:0;transform:translateX(40px)}}
@keyframes slideInLeft{from{opacity:0;transform:translateX(40px)}to{opacity:1;transform:translateX(0)}}
@keyframes slideInRight{from{opacity:0;transform:translateX(-40px)}to{opacity:1;transform:translateX(0)}}
.card.anim-out-left{animation:slideOutLeft .22s ease both}
.card.anim-out-right{animation:slideOutRight .22s ease both}
.card.anim-in-left{animation:slideInLeft .22s ease both}
.card.anim-in-right{animation:slideInRight .22s ease both}
@media (max-width:420px){.toolbar{gap:8px}.toggle .tlabel{font-size:13px}}
</style>
</head>

  ["じぶんで","自分で","jibun de","sendiri, dengan usaha sendiri","kata keterangan","Kanji: 自 (ji) = diri; 分 (bun) = bagian; berarti sendiri."],
  ["ほかに","—","hokani","selain itu, yang lain","kata keterangan","Dipakai untuk menambahkan alternatif atau pengecualian."],
  ["ははのひ","母の日","haha no hi","hari ibu","kata benda","Kanji: 母 (haha) = ibu; 日 (hi) = hari; berarti Hari Ibu."]
],
25: [
  ["かんがえます","考えます","kangaemasu","berpikir, memikirkan","kata kerja","Kanji: 考 (kangae) = berpikir, mempertimbangkan."],
  ["つきます［えきに～］","着きます［駅に～］","tsukimasu [eki ni～]","tiba, sampai [di stasiun]","kata kerja","Kanji: 着 (tsuki) = tiba, mengenakan."],
  ["とります［としを～］","取ります［年を～］","torimasu [toshi o～]","berumur, lanjut usia","kata kerja","Kanji: 取 (tori) = mengambil; 年 (toshi) = umur."],
  ["たります","足ります","tarimasu","cukup","kata kerja","Kanji: 足 (tari) = cukup, mencukupi."],
  ["いなか","田舎","inaka","desa, kampung halaman","kata benda","Kanji: 田 (ta) = sawah; 舎 (sha) = rumah; berarti desa."],
  ["チャンス","—","chansu","kesempatan","kata benda","Dari bahasa Inggris 'chance'."],
  ["おく","億","oku","ratus juta","angka","Kanji: 億 (oku) = 100.000.000."],
  ["もし［～たら］","—","moshi [~tara]","kalau, seandainya","kata penghubung","Digunakan untuk menyatakan pengandaian."],
  ["いみ","意味","imi","arti, makna","kata benda","Kanji: 意 (i) = maksud; 味 (mi) = rasa; berarti makna."],

  ["もしもし","—","moshimoshi","halo (saat menelepon)","ungkapan","Sapaan pembuka saat menelpon."],
  ["てんきん","転勤","tenkin","pindah tugas (kantor cabang/jabatan lain)","kata benda","Kanji: 転 (ten) = berpindah; 勤 (kin) = bekerja."],
  ["こと","事","koto","hal, perkara","kata benda","Kanji: 事 (koto) = hal, kejadian, perkara."],
  ["ひま","暇","hima","waktu luang","kata benda","Kanji: 暇 (hima) = waktu senggang, istirahat."],
  ["［いろいろ］おせわになりました","［色々］お世話になりました","[iroiro] osewa ni narimashita","Terima kasih atas bantuannya","ungkapan","Ucapan perpisahan formal; berarti 'Terima kasih atas bantuan Anda'."],
  ["がんばります","頑張ります","ganbarimasu","berusaha, bekerja keras","kata kerja","Kanji: 頑 (gan) = keras kepala; 張 (baru) = menarik; berarti berusaha keras."],
  ["どうぞおげんきで","どうぞお元気で","douzo o genki de","Semoga sehat selalu","ungkapan","Ucapan perpisahan (jangka waktu lama)."],
  ["ベトナム","—","betonamu","Vietnam","nama negara","Nama negara di Asia Tenggara."]
]
};
/* ==========================
   🔧 Normalisasi Kategori & Arti (Auto-Ringkas)
   ========================== */
for (const [bab, arr] of Object.entries(semuaBab)) {
  semuaBab[bab] = arr.map(([kana, kanji, romaji, arti, kat, analisis]) => {
    // --- Normalisasi kategori ---
    let katFix = (kat || "").toLowerCase();
    if (katFix.includes("benda")) katFix = "kata benda";
    else if (katFix.includes("kerja")) katFix = "kata kerja";
    else if (katFix.includes("sifat") && katFix.includes("i")) katFix = "kata sifat-i";
    else if (katFix.includes("sifat") && katFix.includes("na")) katFix = "kata sifat-na";
    else if (katFix.includes("tanya")) katFix = "kata tanya";
    else if (katFix.includes("keterangan")) katFix = "kata keterangan";
    else if (katFix === "") katFix = "-";

    // --- Ringkas arti ---
    let artiFix = arti || "";
    if (artiFix.includes(".")) artiFix = artiFix.split(".")[0]; // ambil kalimat pertama
    artiFix = artiFix.split(" ").slice(0, 4).join(" "); // ambil 4 kata pertama

    return [kana, kanji, romaji, artiFix.trim(), katFix.trim(), analisis];
  });
}

/* ==========================
   🧠 Preview Hasil Normalisasi (Console)
   ========================== */
console.groupCollapsed("📘 Hasil Normalisasi Kosakata Minna no Nihongo");
for (const [bab, arr] of Object.entries(semuaBab)) {
  if (!arr.length) continue; // skip bab kosong
  console.groupCollapsed(`Bab ${bab} (${arr.length} kosakata)`);
  console.table(arr.map(([kana, kanji, romaji, arti, kat]) => ({
    Kana: kana,
    Kanji: kanji,
    Romaji: romaji,
    Arti: arti,
    Kategori: kat
  })));
  console.groupEnd();
}
console.groupEnd();
/* ==========================
   LOGIKA UMUM
   ========================== */
let currentLesson=1;
let data=semuaBab[1]||[];
let order=[],known=new Set();let index=0;

const $=s=>document.querySelector(s);
const els={lesson:$('#lesson'),filter:$('#filter'),onlyUnknown:$('#onlyUnknown'),
card:$('#card'),front:$('#front'),back:$('#back'),
jpFront:$('#jpFront'),romajiFront:$('#romajiFront'),
meaningBack:$('#meaningBack'),kanjiBack:$('#kanjiBack'),
btnPrev:$('#btnPrev'),btnNext:$('#btnNext'),btnKnown:$('#btnKnown'),
btnShuffle:$('#btnShuffle'),btnResetKnown:$('#btnResetKnown'),
btnResetProgress:$('#btnResetProgress'),bar:$('#bar'),
count:$('#count'),knownCount:$('#knownCount'),
badgeCat:$('#badgeCat'),badgeKnown:$('#badgeKnown')};

function storageKey(base){return`mnn${currentLesson}_${base}`;}

function initLesson(){
  data = semuaBab[currentLesson] || [];
  order=[...data.keys()];
  const knownRaw=localStorage.getItem(storageKey('known'));
  known=new Set(knownRaw?JSON.parse(knownRaw):[]);
  index=Math.min(Number(localStorage.getItem(storageKey('idx'))||0),order.length-1);
  const cats=[...new Set(data.map(d=>d[4]))];
  els.filter.innerHTML='<option value="all">Semua</option>'+cats.map(c=>`<option value="${c}">${c[0].toUpperCase()+c.slice(1)}</option>`).join('');
  render();
}

function saveKnown(){localStorage.setItem(storageKey('known'),JSON.stringify([...known]));}
function saveIdx(){localStorage.setItem(storageKey('idx'),String(index));}
function updateKnownCount(){els.knownCount.textContent=known.size;}

function pool(){
 const cat=els.filter.value,only=els.onlyUnknown?.checked;
 const arr=order.filter(i=>(cat==='all'||data[i][4]===cat)&&(!only||!known.has(i)));
 return arr.length?arr:order.filter(i=>(cat==='all'||data[i][4]===cat));
}

function render(){
 if(!data.length){els.jpFront.textContent='(Kosong)';els.romajiFront.textContent='';
 els.meaningBack.textContent='';return;}
 const p=pool();let gid=order[index];
 if(!p.includes(gid)){gid=p[0];index=order.indexOf(gid);}
 const [kana,kanji,romaji,arti,kat,analisis]=data[gid];
 els.jpFront.textContent=kana;els.romajiFront.textContent=romaji;
 els.meaningBack.textContent=arti;
 if(kanji&&analisis){els.kanjiBack.style.display='';els.kanjiBack.innerHTML=`Kanji: ${kanji} = ${analisis}`;}
 else{els.kanjiBack.style.display='none';els.kanjiBack.innerHTML='';}
 els.badgeCat.textContent=(kat||'-').toUpperCase();
 els.badgeKnown.classList.toggle('show',known.has(gid));
 els.front.style.display='';els.back.style.display='none';
 const pos=p.indexOf(gid);els.count.textContent=`Kartu ${pos+1}/${p.length}`;
 els.bar.style.width=`${((pos+1)/p.length)*100}%`;updateKnownCount();
}

function flip(){
 const showBack=els.back.style.display==='none';
 els.back.style.display=showBack?'':'none';els.front.style.display=showBack?'none':'';
}
function toggleKnown(){const gid=order[index];
 if(known.has(gid))known.delete(gid);else known.add(gid);
 saveKnown();render();}
const ANIM_MS=220;let isAnimating=false;
function go(dir){
  if(isAnimating) return;
  const p = pool();
  const gid = order[index];
  let pos = p.indexOf(gid);
  if (pos === -1) pos = 0;

  let targetIndex = pos;
  if (dir === 'next' && pos < p.length - 1) targetIndex = pos + 1;
  if (dir === 'prev' && pos > 0) targetIndex = pos - 1;

  // 🛑 stop di batas: kalau targetIndex sama dengan pos, jangan animasi
  if (targetIndex === pos) return;

  const t = p[targetIndex];
  if (t == null) return;

  // lanjut animasi seperti biasa
  isAnimating = true;
  els.card.classList.remove('anim-in-left','anim-in-right','anim-out-left','anim-out-right');
  els.card.offsetWidth;

  els.card.classList.add(dir === 'next' ? 'anim-out-left' : 'anim-out-right');
  setTimeout(() => {
    index = order.indexOf(t);
    if (index < 0) index = 0;
    saveIdx();
    render();

    els.card.classList.remove('anim-out-left','anim-out-right');
    els.card.offsetWidth;
    els.card.classList.add(dir === 'next' ? 'anim-in-right' : 'anim-in-left');

    setTimeout(() => {
      els.card.classList.remove('anim-in-left','anim-in-right');
      isAnimating = false;
    }, ANIM_MS);
  }, ANIM_MS);
}
function next(){go('next');}
function prev(){go('prev');}

els.btnNext.onclick=next;
els.btnPrev.onclick=prev;
els.btnKnown.onclick=toggleKnown;
els.btnShuffle.onclick=()=>{order=[...order].sort(()=>Math.random()-.5);render();};
els.btnResetKnown.onclick=()=>{if(confirm('Hapus semua penanda hafal bab ini?')){known.clear();saveKnown();render();}};
els.btnResetProgress.onclick=()=>{index=0;saveIdx();render();};

/* Gestur */
let sx=0,sy=0,t0=0,last=0;
els.card.addEventListener('touchstart',e=>{const t=e.changedTouches[0];sx=t.clientX;sy=t.clientY;t0=Date.now();},{passive:true});
els.card.addEventListener('touchend',e=>{
 const t=e.changedTouches[0];const dx=t.clientX-sx,dy=t.clientY-sy,dt=Date.now()-t0;
 const now=Date.now();if(now-last<250){toggleKnown();last=0;return;}last=now;
 if(Math.abs(dx)>50&&Math.abs(dx)>Math.abs(dy)){dx<0?next():prev();return;}
 if(dt<300&&Math.abs(dx)<10&&Math.abs(dy)<10){flip();}
},{passive:true});

/* Ganti bab */
els.lesson.onchange=()=>{currentLesson=Number(els.lesson.value);initLesson();};
els.filter.onchange = () => {
  index = 0; // reset ke kartu pertama
  render();  // tampilkan ulang sesuai kategori baru
};

/* ✅ Pastikan saat pertama kali halaman dibuka, currentLesson sudah terset dan langsung panggil initLesson() */
window.addEventListener('DOMContentLoaded',()=>{currentLesson=Number(els.lesson.value);initLesson();});
</script>
</body>
</html>
